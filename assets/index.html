<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!-- --------------- Navbar ------------------ -->
        <div class="header__top">
          <div class="container">
            <div class="header__top-inner">
              <a href="#" class="header__logo">
                <img src="./images/section-01/logo.svg" alt="Finsweet logo" />
              </a>
              <div class="header__nav">
                <ul class="header__nav-list body02">
                  <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Home</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#" class="header__nav-link">About us</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Services</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Blog</a>
                  </li>
                  <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Contact</a>
                  </li>
                </ul>
              </div>
              <span></span>
              <div class="header__box">
                <div class="header__box-assistance caption">
                  Road Assistance
                </div>
                <div class="header__box-phone body01">1800 265 24 52</div>
              </div>
            </div>
          </div>
        </div>
        <!-- ----------------------------------------- -->
        <div class="header__body">
          <div class="container">
            <div class="header__body-inner">
              <div class="header__main">
                <div class="header__content">
                  <h1 class="heading01">
                    Get your vehicle service done online at one place
                  </h1>
                  <div class="header__row1">
                    <a class="header__button" href="#">Book a service</a>
                    <div class="header__video">Play Video</div>
                  </div>
                  <div class="header__row2">
                    <div class="header__open">We are open</div>
                    <div class="header__schedule">
                      Monday to Friday 9:00 AM to 10:00 AM
                    </div>
                  </div>
                </div>
                <div class="header__image">
                  <img src="./images/section-01/image-1.png" alt="" />
                  <div class="header__left-badge">
                    <div class="header__quick-service">Quick service</div>
                  </div>
                  <div class="header__right-badge">
                    <div class="header__stars">Rating</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>

    <script></script>
  </body>
</html>
